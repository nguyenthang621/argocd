apiVersion: apps/v1
kind: Deployment
metadata:
  name: configservice
  labels:
    app: configservice
spec:
  selector:
    matchLabels:
      app: configservice
  template:
    metadata:
      labels:
        app: configservice
    spec:
      serviceAccountName: configservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: nthang621/configservice:latest
          ports:
            - containerPort: 8888
          env:
            - name: PORT
              value: "8888"
          resources:
            requests:
              cpu: 200m
              memory: 180Mi
            limits:
              cpu: 300m
              memory: 300Mi
          # readinessProbe:
          #   initialDelaySeconds: 20
          #   periodSeconds: 15
          #   httpGet:
          #     path: /healthz
          #     port: 8888
          #   grpc:
          #     port: 8888
          # livenessProbe:
          #   initialDelaySeconds: 20
          #   periodSeconds: 15
          #   httpGet:
          #     path: /healthz
          #     port: 8443
          #     scheme: HTTPS
          #   grpc:
          #     port: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: configservice
  labels:
    app: configservice
spec:
  type: ClusterIP
  selector:
    app: configservice
  ports:
    - name: grpc
      port: 8888
      targetPort: 8888
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: configservice

---
apiVersion: apps/v1
kind: Deployment
