spring.application.name=auth-service

# Expose all the Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#eureka
#server.port=0
#eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://10.0.10.12:30163/eureka}
#eureka.instance.preferIpAddress=true

jwt.secret=123456
jwt.jwtRefreshExpirationMs=7200000

server.port=8082
server.servlet.context-path=/


#cors
cors.origin.patterns=*
cors.methods=*
cors.headers=*

#jdbc
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

#liquibase 
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#logging
#logging.level.root = info
#logging.file.name=myapp.log
#logging.logback.rollingpolicy.max-file-size=2MB
#logging.logback.rollingpolicy.max-history=7
spring.main.allow-bean-definition-overriding=true
springdoc.swagger-ui.path=/swagger-ui.html







